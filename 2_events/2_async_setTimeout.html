    //write a program to stop setTimeout execution when clicked on button
    const changeMe=setTimeout(function(){
        let chg=document.getElementById("name")
        chg.innerHTML="Mohammad Ayaj"
        console.log("event executed")
    },2000)

    document.getElementById('stop').addEventListener('click',function(){
        clearTimeout(changeMe)
        console.log("event Stopped")
    })

    //Asynchronous programming is commonly used to handle tasks that might take some time to complete,
    // such as fetching data from a database or making a network request.
   
    //synchronous->second operation is executed only afte completing first operation
    // Asynchronous operations refer to tasks or actions in a program that do not block the execution of the program
