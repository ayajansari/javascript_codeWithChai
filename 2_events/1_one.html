    // "Bubbling" refers to the order in which event handler are executed in (DOM) hierarchy.
    // (true means outer function is called -> middle function is called->inner function)
    // (false means inner function is called -> middle function is called->outer function)

   //in above code if we click on img then it is removed but if clicked on li then entire ul is removed
    document.getElementById("images").addEventListener("click",function(e){
        console.log(e.target.id)
        if(e.target.tagName==='IMG'){
            let child=e.target.parentNode
            child.parentNode.removeChild(child) 
            child.remove()  
        }
    })
